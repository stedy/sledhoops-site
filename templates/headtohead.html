{%extends "layout.html" %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>SLED Hoops</title>

    <!-- Bootstrap core CSS -->
    <!-- link href="/css/bootstrap.min.css" rel="stylesheet" -->
    <!-- Bootstrap theme -->
    <!-- link href="/css/theme.min.css" rel="stylesheet"-->

    <!-- Custom styles for this template -->
    <!-- link href="theme.css" rel="stylesheet" -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

{% block body %}

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('main') }}">SLED Hoops</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{ url_for('main') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="http://sledhoops.net/blog">Blog</a></li>
            <li class="active"><a href="{{ url_for('headtohead') }}">Head to Head</a></li>
            <li><a href="#detailedstats">Detailed Stats</a></li>

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

  {% raw %}
  <div class="container head-to-head-container">
    <div class="jumbotron">
      <div ng-app="sled">
        <div ng-controller="HeadToHead">
          <div class="container theme-showcase" role="main">
            <div class="row">
              <div class="col-xs-6">
                <h4>Home</h4>
              </div>
              <div class="col-xs-6">
                <h4>Away</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                <div class="form-group">
                  <input type="text" id="homeTypeahead" class="typeahead form-control" />
                </div>
              </div>
              <div class="col-xs-6">
                <div class="form-group">
                  <input type="text" id="awayTypeahead" class="typeahead form-control" />
                </div>
              </div>
            </div>
            <div class="row">
              <span class="col-xs-12">
                {{ line }}
              </span>
            </div>
          </div> <!-- /container -->
        </div>
      </div>
    </div>
  </div>
  {% endraw %}

  <div style="display:none" id="teamsData">
    {{ teams }}
  </div>

  <div style="display:none" id="predictionsData">
    {{ predictions }}
  </div>

  <script type="text/javascript"
          src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript"
          src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
  <script type="text/javascript"
          src="{{ url_for('static', filename='typeahead.jquery.js') }}"></script>
  <script type="text/javascript"
          src="{{ url_for('static', filename='headtohead.js') }}"></script>
  {% endblock %}
</html>
